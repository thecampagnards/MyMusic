
<h1>Musique <small>/ <span ng-if="action == 'add'">Ajouter</span><span ng-if="action == 'edit'">Édition de la musique &laquo; {{ musique.title }} &raquo;</span></small></h1>
<strong>Si vous ne remplissez pas les champs, les données du fichier mp3 seront mise à la place.</strong>
<hr />

<div class="alert alert-warning alert-dismissible" role="alert" ng-show="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> {{ alert }}
</div>

<div class="alert alert-success alert-dismissible" role="alert" ng-show="success">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Success!</strong> Votre musique a bien été importé.
</div>

<form role="form" class="form-horizontal" ng-submit="submitForm()">
  <span ng-if="action == 'edit'">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" placeholder="ID" ng-model="musique.id" ng-disabled="action == 'edit'">
    </div>
  </span>
  <div class="form-group">
    <label>Titre</label>
    <input type="text" class="form-control" placeholder="Titre" ng-model="musique.title">
  </div>
  <div class="form-group">
    <label>Vignette</label>
    <input id="musiqueImage" file-model="musique.cover" type="file" class="file-loading">
  </div>
  <div class="form-group">
    <label>Artiste</label>
    <input type="text" class="form-control" placeholder="Artiste" ng-model="musique.artist">
  </div>
  <div class="form-group">
    <label>Lien</label>
    <input type="url" class="form-control" placeholder="Lien" ng-model="musique.url"
    uib-tooltip="Un lien Youtube ou un lien vers le fichier mp3."
    tooltip-placement="top"
    tooltip-trigger="'mouseenter'"
    tooltip-enable="!musique.url"
    >
  </div>
  <div class="form-group">
    <label>Fichier</label>
    <input id="musiqueFichier" file-model="musique.file" type="file" class="file-loading">
  </div>
  <div class="form-group">
    <label>Etat</label>
    <br/>
    <div class="btn-group" data-toggle="buttons">
        <input type="radio" ng-model="musique.state" ng-value="1" integer checked="checked"> Public
        <input type="radio" ng-model="musique.state" ng-value="0" integer> Privé
    </div>
  </div>

  <div class="pull-right">
    <span ng-show="submitted">
      <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </span>
    <a href="musique" class="btn btn-default" ng-confirm-click="Êtes-vous sûr de vouloir annuler ?">Annuler</a>
    <a ng-if="action == 'edit'" class="btn btn-danger" ng-click="delete()" ng-confirm-click="Êtes-vous sûr de vouloir supprimer ?">Supprimer</a>
    <a class="btn btn-danger" ng-if="action == 'add'" ng-click="reinitialiser()" ng-confirm-click="Êtes-vous sûr de vouloir tout effacer ?">Ré-initialiser</a>
    <input type="submit" value="Valider" class="btn btn-primary"/>
  </div>
  <br/><br/><br/>
</form>

<script>
  $("#musiqueImage").fileinput({
    initialPreview: [
      '<img src="{{ musique.image }}" height="200" width="200">'
    ],
    language: "fr",
    allowedFileTypes: ["image"],
    showRemove: false,
    showUpload: false,
    overwriteInitial: true
  });
  $("#musiqueFichier").fileinput({
    language: "fr",
    allowedFileTypes: ["audio"],
    showRemove: false,
    showUpload: false,
    overwriteInitial: true
  });
</script>
